<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f2f4;
    }

    header {
      background-color: #2874f0;
      padding: 15px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .search-bar input {
      width: 300px;
      padding: 8px;
      border: none;
      border-radius: 3px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    nav {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      gap: 30px;
      border-bottom: 1px solid #ddd;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .card h4 {
      margin: 10px 0 5px;
    }

    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Flipkart</div>
  <div class="search-bar">
    <input type="text" placeholder="Search for products...">
  </div>
  <div class="nav-links">
    <div>Login</div>
    <div>Cart</div>
  </div>
</header>

<nav>
  <div>Mobiles</div>
  <div>Fashion</div>
  <div>Electronics</div>
  <div>Home</div>
  <div>Appliances</div>
</nav>

<div class="container">
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Product">
    <h4>Smartphone</h4>
    <p class="price">₹12,999</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Product">
    <h4>Headphones</h4>
    <p class="price">₹2,499</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Product">
    <h4>Smartwatch</h4>
    <p class="price">₹3,999</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Product">
    <h4>Bluetooth Speaker</h4>
    <p class="price">₹1,299</p>
  </div>
</div>

</body>
</html>
